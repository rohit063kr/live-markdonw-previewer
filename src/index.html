<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown editor</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
    ></script>
    <script type="module" defer src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="title">
      <h2>Live Markdown editor</h2>
      <div class="btns">
        <button class="btns__save">Save</button
        ><button class="btns__copy">Copy to clipboard</button>
      </div>
    </div>
    <div class="editor">
      <textarea class="raw"></textarea>
      <div class="edited"></div>
    </div>
  </body>
</html>
